<head>

    <title>Document</title>
    <!-- CSS only -->

<body>
    <h1>Example heading <span class="badge bg-secondary">New</span></h1>
    <h2>Example heading <span class="badge bg-primary">New</span></h2>
    <h3>Example heading <span class="badge bg-success">New</span></h3>
    <h4>Example heading <span class="badge bg-danger">New</span></h4>
    <h5>Example heading <span class="badge bg-warning">New</span></h5>
    <h6>Example heading <span class="badge bg-dark">New</span></h6>
    <br>
    <br>
    <br>
    <button type="button" class="btn btn-primary position-relative">Notifications <span
            class="badge bg-success">11</span></button>
    <button type="button" class="btn btn-primary position-relative">Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">99+
            <span class="visually-hidden">unread messages</span>
        </span>
    </button>

    <button type="button" class="btn btn-primary position-relative"> Inbox
        <span
            class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle m-2">

        </span>
    </button>
    <br>
    <br>
    <span class="badge text-bg-primary rounded-pill">Primary</span>
    <span class="badge text-bg-success rounded-pill"> Success</span>
    <span class="badge text-bg-danger rounded-pill">Danger</span>
    <span class="badge text-bg-info rounded-pill" >Info</span>
    <span class="badge text-bg-light rounded-pill">Light</span>
    <span class="badge text-bg-dark rounded-pill">Dark</span>
    <span class="badge text-bg-warning rounded-pill">Warning</span>
